{% extends 'navbase.html' %}
{% block content %}
<div class="container">
<form style="margin-top:70px;" method="post" action="{% url 'edit' st.id %}">
    {% csrf_token  %}
    <h3 class="h3 bg-primary" style="text-align:center;">ADD STUDENT</h3>
    <div class="form-group">
    
        <input type="text" name="name" class="form-control" placeholder="NAME" value="{{st.name}}">
    </div>
    <div class="form-group">
        
        <input type="text" name="college" class="form-control" placeholder="college name" value="{{st.college}}">
    </div>
    <div class="form-group">
       
        <input type="number" name="age" class="form-control" placeholder="age" value="{{st.age}}"></input>
    </div>
    <div class="form-group">
       <label>Joining date</label>
        <input type="date" name="date" class="form-control" placeholder="Joining date" value="{{st.Joining_date|date:'Y-m-d'}}"></inpt>
    </div>
    
    <div class="form-group">
       
        <select  class="form-control" name="course">
            {% for i in d %}
            <option value="{{i.id}}"{% if i.id == st.course_id.id %} selected {% endif %}>{{i.course}}</option>
            {% endfor %}
           </select>
    </div>
    <button type="submit" class="btn btn-primary form-control">ADD</button>
</form>
</div>
{% endblock %}
