{% extends 'navbase.html' %}
{% block content %}
<div class="container">
    {% for message in messages %}
<h5>
    <div class="alert alert-primary mt-5" style="text-align: center;">
        {{ message }}
    </div>
</h5>
{% endfor %}
<form style="margin-top:70px;" method="post" action="{% url 'addstudentdb' %}">
    {% csrf_token  %}
    <h3 class="h3 bg-primary" style="text-align:center;">ADD STUDENT</h3>
    <div class="form-group">
    
        <input type="text" name="name" class="form-control" placeholder="NAME">
    </div>
    <div class="form-group">
        
        <input type="text" name="college" class="form-control" placeholder="college name">
    </div>
    <div class="form-group">
       
        <input type="number" name="age" class="form-control" placeholder="age"></inpt>
    </div>
    <div class="form-group">
       <label>Joining date</label>
        <input type="date" name="date" class="form-control" placeholder="Joining date"></inpt>
    </div>
    
    <div class="form-group">
       
        <select  class="form-control" name="course">
            {% for i in d %}
            <option value="{{i.id}}">{{i.course}}</option>
            {% endfor %}
           </select>
    </div>
    <button type="submit" class="btn btn-primary form-control">ADD</button>
</form>
</div>
{% endblock %}
