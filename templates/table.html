{% extends 'navbase.html' %}
{% block content %}
<div class="table-responsive">
<table class="table table-bordered table-light table-striped table-hover">
    <thead class="bg-primary ">
        <tr>
            <th>ID</th>
        <th>NAME</th>
        <th>COLLEGE ADDRESS</th>
        <th>AGE</th>
        <th>JOINING DATE</th>
        <th>COURSE</th>
        <th>COURSE FEE</th>
        <th colspan="2">ACTION</th>
        </tr>
    </thead>
    <tbody style="text-align: center;">
        {% for i in k %}
        <tr>
            <th>{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.college}}</td>
            <td>{{i.age}}</td>
            <td>{{i.Joining_date}}</td>
            <td>{{i.course_id.course}}</td>
            <td>{{i.course_id.course}}</td>
            <td><a href="{% url 'editpage' i.id %}">EDIT</a></td>
            <td><a href="{% url 'delt' i.id %}">DELETE</a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
