{% extends 'navbase.html' %}
{% block content %}
{% for message in messages %}
<h5>
    <div class="alert alert-primary mt-5" style="text-align: center;">
        {{ message }}
    </div>
</h5>
{% endfor %}
<div class="container mx-auto d-block" >
<form style="text-align: center; align-items: center; margin-top:70px; " method="post" action="{% url 'add' %}">
    {% csrf_token %}
    <h3 class="h3 bg-primary">ADD COURSE</h3>
    <div class="form-group">
        <input type="number" name="fee" placeholder="ENTER TEH COURSE FEE" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" name="course" placeholder="ENTER TEH COURSE " class="form-control">
    </div>
    <button type="submit" class="btn btn-primary form-control">ADD</button>

</form>
</div>
{% endblock %}
